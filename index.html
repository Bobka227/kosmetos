<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Вы довольны текущим состоянием результата процедуры?</title>
</head>
<body>
    <head></head>
    <main class="main">
        <section class="head">
            <div class="head-background"></div>
            <h1 class="head-title">Скидка на обновление перманентного макияжа</h1>
        </section>
        <section class="web">
            <img src="" alt="logo-image" class="logo">
            <h1 class="web-title">d</h1>
            <p class="web-text">d</p>
            <button class="web-btn"></button>
        </section>
        <section class="info">
            <h1 class="info-title visually-hidden">Коротко о нас</h1>
            <div class="info-grid">
                <div class="info-grid-el">
                    <img src="" alt="face-image" class="info-grid-img">
                </div>
                <div class="info-grid-el">
                    <p class="info-grid-text"></p>
                </div>
                <div class="info-grid-el">
                    <img src="" alt="face-image" class="info-grid-img">
                </div>
                <div class="info-grid-el">
                    <p class="info-grid-text"></p>
                </div>
            </div>
        </section>
        <section class="promocode">
            <h1 class="promocode-title visually-hidden">Скидка 10%</h1>
            <p class="promocode-text"></p>
        </section>
        <section class="order">
            <h1 class="order-title visually-hidden">Записаться на прием</h1>
            <p class="order-text"></p>
                <table class="table">
                    <tr>
                        <th class="table-title"></th>
                    </tr>
                    <tr>
                        <td>
                            <img src="" alt="emoji-time" class="order-emoji">
                            <p class="order-time"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="" alt="emoji-time" class="order-emoji">
                            <p class="order-time"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="" alt="emoji-time" class="order-emoji">
                            <p class="order-time"></p>
                        </td>
                    </tr>
                </table>
            <p class="order-text"></p>
            <div class="order-buttons">
                <button class="order-btn">
                    <a href="" class="online-order"></a>
                </button>
                <button class="order-btn">
                    <a href="" class="whatsapp"></a>
                </button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h1></h1>
    </footer>
</body>
</html>
